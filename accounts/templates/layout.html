{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="crome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yutube</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% bootstrap_css %}
        {% bootstrap_javascript %}
      
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="{% url 'root' %}" class="navbar-brand" >
                <i class="fa fa-youtube-play text-danger mr-1"></i>
                Mr.Lee Tube
            </a>

            <form action="{% url 'mltube:video_list' %}" method="get" class="form-inline">
                <input type="text" class="form-control mr-4" name="q" value="{{request.GET.q}}"/>
                <input type="submit" value="검색" class="btn btn-danger"/>
            </form>
            
            <div>
                {% if user.is_authenticated  %}
                    <a href="{% url 'mltube:video_new' %}" class="btn btn-danger">업로드</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-info">로그아웃</a>
                {% else %}  
                    <a href="{% url 'login' %}" class="btn btn-outline-danger">로그인</a>
                    <a href="{% url 'signup' %}" class="btn btn-danger">회원가입</a>   
                {% endif %}
            </div>
        </nav>           
        <div class="card">
            <div class="card-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>
          
        & copy; 2022. Mr.Lee Company    
          </div>
      </div>  
</body>
</html>
